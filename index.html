<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentry Canvas Replay</title>
  <script
          src="https://browser.sentry-cdn.com/7.102.0/bundle.es5.debug.min.js"
          integrity="sha384-PXlS8yOqnhtn0aXluvf6yk12UUL517vcwpgHWpmEQVOEkh6OR2mFkkGHFDZYvM67"
          crossorigin="anonymous"
  ></script>
  <script
          src="https://browser.sentry-cdn.com/7.102.0/replay.debug.min.js"
          integrity="sha384-N7rEHy8Sx9v44McsNQUwhk5dOQ0Pf2JDCVMhCyCwfM/mx7mJy9SSYu/p70l4+NMx"
          crossorigin="anonymous"
  ></script>
  <script
          src="https://browser.sentry-cdn.com/7.102.0/replay-canvas.debug.min.js"
          integrity="sha384-DBvrIPEWLHXvnqwEwJjgPLrI8XztZZyPru4zhG2IBMaZFL1KPoLmBoO3XjuZN3Yq"
          crossorigin="anonymous"
  ></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    #container {
      display: flex;
      height: 100%;
    }
    #left {
      width: 50%;
      height: 100%;
    }
    #right {
      width: 50%;
      height: 100%;
    }
    canvas {
      border: 1px solid black;
      width: 100%;
      height: 80%;
    }
    .textContainer {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<script>
  Sentry.onLoad(function() {
    Sentry.init({
      dsn: '',
      integrations: [
        Sentry.replayIntegration({
          blockAllMedia: false,
          maskAllText: false,
        }),
        Sentry.replayCanvasIntegration()
      ],
      // Session Replay
      replaysSessionSampleRate: 1.0,
      replaysOnErrorSampleRate: 1.0,
    });
  });
</script>
<div id="container">
  <div id="left">
    <div class="textContainer">
      <p>This is text above the canvas</p>
    </div>
    <canvas id="mainCanvas"></canvas>
    <div class="textContainer">
      <p>This is text below the canvas</p>
    </div>
  </div>
  <div id="right">
    <iframe src="iframe_canvas.html" style="width: 100%; height: 100%; border: none;"></iframe>
  </div>
</div>

<script>
  // Main Canvas
  var mainCanvas = document.getElementById('mainCanvas');
  var mainCtx = mainCanvas.getContext('2d');

  mainCanvas.width = mainCanvas.offsetWidth;
  mainCanvas.height = mainCanvas.offsetHeight;

  // Animation loop for main canvas
  function animateMainCanvas() {
    mainCtx.clearRect(0, 0, mainCanvas.width, mainCanvas.height);
    mainCtx.fillStyle = 'red';
    mainCtx.fillRect(Math.random() * mainCanvas.width, Math.random() * mainCanvas.height, 50, 50);
    setTimeout(animateMainCanvas, 1000);
  }

  animateMainCanvas();
</script>
</body>
</html>
